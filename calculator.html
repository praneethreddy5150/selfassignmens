<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom right,
                    #8E2DE2,
                    #C86DD7,
                    #FDCB82);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        * {
            box-sizing: border-box;
        }

        #main {
            height: 580px;
            width: 350px;
            /* box-sizing: border-box; */
            border: 2px solid;
            background-color: rgb(161, 77, 165);
            margin: 0px;
        }

        #display {
            height: 200px;
            width: 100%;
            box-sizing: border-box;
            background-color: #ea7dd89e;
            border: none;
            color: white;
            font-size: 40px;
            text-align: right;
            padding-top: 130px;
            padding-right: 20px;
            font-family: Arial, Helvetica, sans-serif;

        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        #buttons .equal {
            grid-column: span 2;
            border-radius: 10px;
            font-size: 30px;
            padding: 0px;
        }

        #buttons button {
            padding: 18px;
            border-radius: 50%;
            background-color: rgb(41, 38, 38);
            color: white;
            border: none;
        }

        #buttons button:hover {
            transition: 0.2s;
            transform: scale(1.1);
            cursor: pointer;
        }

        #buttons .special {
            background-color: orange;
        }

        #buttons .operater {
            background-color: purple;
        }

        #buttons #backspace {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="main">
        <input type="text" id="display" readonly>

        <div id="buttons">
            <button class="special">C</button>
            <button class="special" id="backspace"><i class="bi bi-backspace"></i></button>
            <button class="special">%</button>
            <button class="operater">÷</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operater">×</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operater">+</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operater">-</button>

            <button>.</button>
            <button>0</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById("display")
        let buttons = document.querySelectorAll("#buttons button")
        buttons.forEach(function (button) {
            button.addEventListener("click", function () {
                console.log(button.innerText);
                let value = button.innerText;
                if (value === "C") {
                    display.value = "";
                }
                else if (button.id === "backspace") {
                    display.value = display.value.slice(0, -1);
                    // console.log("hi")
                }
                else if (value === "=") {
                    let expression = display.value
                        .replace(/×/g, "*")
                        .replace(/÷/g, "/");

                    try {
                        let result = eval(expression);
                        if (!isFinite(result)) {
                            display.value = "ERROR"
                        }
                        else {
                            display.value = result
                        }
                    }
                    catch {
                        display.value = "ERROR"
                    }
                }
                else {
                    display.value += value
                }
            })
        })
    </script>
</body>

</html>
